{% set name = "qtpyinheritance" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/klauer/qtpyinheritance/archive/v{{ version }}.tar.gz
  sha256: f2c03b0a5732b5e869ff62ae66d429c08d7a3def547e352d5823bbfa1f5b00a6

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - qtpy

test:
  imports:
    - qtpyinheritance
  requires:
    - pyqt

about:
  home: https://github.com/klauer/qtpyinheritance
  dev_url: https://github.com/klauer/qtpyinheritance
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'qtpy tools for dealing with property/slot forwarding from base classes and inheritance in general'

extra:
  recipe-maintainers:
    - klauer
    - zllentz
    - zrylettc
